<ion-view>
  <ion-nav-title>Seasons</ion-nav-title>
  <ion-content padding="true" class="has-header">
    <div class="card">
      <ion-list>
        <ion-item ng-repeat="season in vm.seasons" class="item-icon-right" ui-sref="tab.seasonView({id: season.id})">
          {{season.year}} <span class="{{season.isActive ? 'ion-star' : ''}} icon-accessory"></span>
          <span class="item-note">{{season.firstPlaceUser.name}} {{season.firstPlaceWinnings | currency:"$":0}}</span>
        </ion-item>
      </ion-list>
    </div>
    <a ui-sref="tab.seasonAdd" class="button button-positive button-block button-outline">Add Season</a>
  </ion-content>
</ion-view>
