<ion-view>
  <ion-tabs class="tabs-stable tabs-icon-top">
    <ion-tab title="League" icon="ion-trophy" ui-sref="tab.league">
      <ion-nav-view name="leagueTab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Seasons" icon="ion-calendar" ui-sref="tab.seasons">
      <ion-nav-view name="seasonsTab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Members" icon="ion-person-stalker" ui-sref="tab.members">
      <ion-nav-view name="membersTab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Profile" icon="ion-person" ui-sref="tab.profile">
      <ion-nav-view name="profileTab"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
