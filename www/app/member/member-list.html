<ion-view>
  <ion-nav-title>Members</ion-nav-title>
  <ion-content padding="true" class="has-header">

    <div class="card">
      <ion-list>
        <ion-item ng-repeat="member in vm.members" class="item-icon-right" ui-sref="tab.memberView({id: member.id})">
          {{member.name}}
          <span class="item-note">{{member.winnings | currency:"$":0}}</span>
        </ion-item>
      </ion-list>
    </div>

    <a ui-sref="tab.memberAdd" class="button button-positive button-block button-outline">Add Member</a>

  </ion-content>
</ion-view>
