<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionicuirouter/ionicUIRouter.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <script src="lib/angular-resource/angular-resource.min.js"></script>
  <script src="lib/lodash/dist/lodash.min.js"></script>

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <style type="text/css">
    .platform-ios .manual-ios-statusbar-padding {
      padding-top: 20px;

    .manual-remove-top-padding {
      padding-top: 0px;
    }

    .manual-remove-top-padding .scroll {
      padding-top: 0px !important;
    }
  </style>

  <!-- APP -->
  <script src="app/app.module.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/app.bootstrap.js"></script>

  <script src="app/common/history.service.js"></script>

  <script src="app/auth/auth.module.js"></script>
  <script src="app/auth/auth.config.js"></script>
  <script src="app/auth/auth.routes.js"></script>
  <script src="app/auth/auth-request.interceptor.js"></script>
  <script src="app/auth/auth-response-401.interceptor.js"></script>
  <script src="app/auth/auth-login.controller.js"></script>

  <script src="app/profile/profile.module.js"></script>

  <script src="app/season/season-list.controller.js"></script>
  <script src="app/season/season-view.controller.js"></script>
  <script src="app/season/season-edit.controller.js"></script>

<body ng-app="app" animation="slide-left-right-ios7">
<div>
  <div>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>

    <ion-nav-view></ion-nav-view>
  </div>
